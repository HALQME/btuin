name: Build FFI Binary

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      target:
        required: true
        type: string
      artifact_name:
        required: true
        type: string
      rename_to:
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src/layout-engine/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true

      - name: Install toolchains
        run: mise install

      - name: Install dependencies
        run: mise exec -- bun install --frozen-lockfile

      - name: Build Binary
        run: mise run build:ffi

      - name: Prepare Artifact
        run: |
          mkdir -p output
          cp src/layout-engine/target/release/${{ inputs.artifact_name }} output/${{ inputs.rename_to }}

      - uses: actions/upload-artifact@v4
        with:
          name: binary-${{ inputs.target }}
          path: output/*
