name: Release

on:
  release:
    types: [created]

permissions:
  contents: write
  id-token: write

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: liblayout_engine.so
            rename_to: liblayout-linux-x64.so
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: liblayout_engine.dylib
            rename_to: liblayout-darwin-arm64.dylib

    uses: ./.github/workflows/build-ffi.yml
    with:
      os: ${{ matrix.os }}
      target: ${{ matrix.target }}
      artifact_name: ${{ matrix.artifact_name }}
      rename_to: ${{ matrix.rename_to }}

  publish:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: mise exec -- bun install --frozen-lockfile

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: native-temp
          pattern: binary-*
          merge-multiple: true

      - name: Organize binaries
        run: |
          mkdir -p src/layout-engine/native
          mv native-temp/* src/layout-engine/native/
          ls -R src/layout-engine/native/

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: src/layout-engine/native/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

