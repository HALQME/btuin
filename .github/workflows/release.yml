name: Release

on:
  release:
    types: [created]

permissions:
  contents: read
  id-token: write

jobs:
  build-binaries:
    name: Build Native Binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: liblayout_engine.so
            rename_to: liblayout-linux-x64.so

          # macOS ARM64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: liblayout_engine.dylib
            rename_to: liblayout-darwin-arm64.dylib

          # macOS Intel
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: liblayout_engine.dylib
            rename_to: liblayout-darwin-x64.dylib

    steps:
      - uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true

      - name: Install toolchains
        run: mise install

      - name: Install dependencies
        run: mise exec -- pnpm install --frozen-lockfile

      - name: Build Binary
        run: mise run build:ffi

      - name: Prepare Artifact
        run: |
          mkdir -p output
          cp src/layout-engine/target/${{ matrix.target }}/release/${{ matrix.artifact_name }} output/${{ matrix.rename_to }}

      - uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: output/*

  publish:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: native-temp
          pattern: binary-*
          merge-multiple: true

      - name: Organize binaries
        run: |
          mkdir -p native
          mv native-temp/* native/
          ls -R native/ # デバッグ用：ファイル構成確認

