name: Performance Benchmark

on:
  pull_request:
    branches: ["**"]
    paths:
      - "src/*"
  workflow_dispatch:

jobs:
  build-binary:
    name: Build Layout Engine (FFI)
    uses: ./.github/workflows/build-ffi.yml
    with:
      os: ubuntu-latest
      target: x86_64-unknown-linux-gnu
      artifact_name: liblayout_engine.so
      rename_to: liblayout-linux-x64.so

  benchmark:
    name: Run Benchmark
    needs: build-binary
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: mise exec -- bun install --frozen-lockfile

      - name: Download FFI binary
        uses: actions/download-artifact@v4
        with:
          name: binary-x86_64-unknown-linux-gnu
          path: src/layout-engine/native/

      - name: Run Limit Test
        run: |
          mise run profiler:limit | tee benchmark_result.txt

      - name: Extract Report
        id: extract_report
        run: |
          REPORT=$(sed -n '/Performance Limits Report/,$p' benchmark_result.txt)

          echo "REPORT_CONTENT<<EOF" >> $GITHUB_ENV
          echo "$REPORT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Comment Benchmark Result
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const report = process.env.REPORT_CONTENT;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Performance Limits Report');
            });

            const body = `### ðŸš€ Performance Benchmark Result\n\n\`\`\`text\n${report}\n\`\`\`\n\n<details><summary>Run Details</summary>\nTriggered by commit: ${context.sha}</details>`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
