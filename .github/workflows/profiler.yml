name: Performance Benchmark

on:
  pull_request:
    branches: ["**"]
    paths:
      - "src/*"
  workflow_dispatch:

jobs:
  benchmark:
    name: Run Benchmark
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src/layout-engine/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('src/layout-engine/src/lib.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true

      - name: Install toolchains
        run: mise install

      - name: Install dependencies
        run: mise exec -- bun install --frozen-lockfile

      - name: Build Binary
        run: mise run build:ffi

      - name: Run Limit Test
        run: |
          mise run profiler:limit | tee benchmark_result.txt

      - name: Extract Report
        id: extract_report
        run: |
          REPORT=$(sed -n '/Performance Limits Report/,$p' benchmark_result.txt)

          echo "REPORT_CONTENT<<EOF" >> $GITHUB_ENV
          echo "$REPORT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Comment Benchmark Result
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const report = process.env.REPORT_CONTENT;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Performance Limits Report');
            });

            const body = `### ðŸš€ Performance Benchmark Result\n\n\`\`\`text\n${report}\n\`\`\`\n\n<details><summary>Run Details</summary>\nTriggered by commit: ${context.sha}</details>`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
