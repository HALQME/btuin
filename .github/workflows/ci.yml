name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

jobs:
  build-ffi:
    uses: ./.github/workflows/build-ffi.yml
    with:
      os: ubuntu-latest
      target: x86_64-unknown-linux-gnu
      artifact_name: liblayout_engine.so
      rename_to: liblayout-linux-x64.so

  test:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest
    needs: build-ffi

    steps:
      - uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true

      - name: Install toolchains
        run: mise install

      - name: Install dependencies
        run: mise exec -- bun install --frozen-lockfile

      - name: Download FFI binary
        uses: actions/download-artifact@v4
        with:
          name: binary-x86_64-unknown-linux-gnu
          path: src/layout-engine/native/

      - name: Check Formatting
        run: mise run format -- --check .

      - name: Lint
        run: mise run lint -- .

      - name: Type Check
        run: mise run check

      - name: Run Tests
        run: mise run test
